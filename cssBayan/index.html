<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Accordeon</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>My CSS Bayan</h1>
    </header>
    <main>
      <div class="accordion-wrapper">
        <div class="accordion-item">
          <input class="accordion-input" type="radio" name="accor" id="accor-id" checked="checked">
          <label class="accordion-top" for="accor-id">
            <h2 class="accordion-title">Засабмитил?</h2>
            <i class="fa-regular fa-face-laugh-beam"></i>
            <i class="fa-regular fa-face-laugh-squint"></i>
          </label>
          <label class="accordion-bottom" for="accor-id">
            <img class='img' src="images/first__mem.png" />
          </label>
        </div>
        <div class="accordion-item">
          <input class="accordion-input" type="radio" name="accor" id="accor-id1">
          <label class="accordion-top" for="accor-id1">
            <h2 class="accordion-title">Он разработчик</h2>
            <i class="fa-regular fa-face-laugh-beam"></i>
            <i class="fa-regular fa-face-laugh-squint"></i>
          </label>
          <label class="accordion-bottom" for="accor-id1">
            <img class='img' src="images/second__mem.png" />
          </label>
        </div>
        <div class="accordion-item">
          <input class="accordion-input" type="radio" name="accor" id="accor-id2">
          <label class="accordion-top" for="accor-id2">
            <h2 class="accordion-title">Внучек, а что такое Айти?</h2>
            <i class="fa-regular fa-face-laugh-beam"></i>
            <i class="fa-regular fa-face-laugh-squint"></i>
          </label>
          <label class="accordion-bottom" for="accor-id2">
            <img class='img' src="images/third__mem.png" />
          </label>
        </div>
        <div class="accordion-item">
          <input class="accordion-input" type="radio" name="accor" id="accor-id3">
          <label class="accordion-top" for="accor-id3">
            <h2 class="accordion-title">Как стать фронтэндером</h2>
            <i class="fa-regular fa-face-laugh-beam"></i>
            <i class="fa-regular fa-face-laugh-squint"></i>
          </label>
          <label class="accordion-bottom" for="accor-id3">
            <img class='img' src="images/fourth__mem.png" />
          </label>
        </div>
        <div class="accordion-item">
          <input class="accordion-input" type="radio" name="accor" id="accor-id4">
          <label class="accordion-top" for="accor-id4">
            <h2 class="accordion-title">Ты же Java учишь?</h2>
            <i class="fa-regular fa-face-laugh-beam"></i>
            <i class="fa-regular fa-face-laugh-squint"></i>
          </label>
          <label class="accordion-bottom" for="accor-id4">
            <img class='img' src="images/fifth__mem.png" />
          </label>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
